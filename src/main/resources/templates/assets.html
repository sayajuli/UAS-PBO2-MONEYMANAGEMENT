<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Aset - KeuanganKu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm position-sticky top-0 z-3">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" th:href="@{/dashboard}">ðŸ’° KeuanganKu</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" th:href="@{/dashboard}">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/transactions}">Transaksi</a></li>
                    <li class="nav-item"><a class="nav-link active" th:href="@{/assets}">Aset</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/debts}">Utang</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/reports}">Laporan</a></li>
                </ul>
                <div class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <i class="bi bi-person-circle"></i> Halo, <strong sec:authentication="name">User</strong>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" th:href="@{/profile}">Profil Saya</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <form th:action="@{/logout}" method="post" class="d-flex px-3">
                                    <button class="btn btn-danger btn-sm w-100" type="submit">Logout</button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </div>
            </div>
        </div>
    </nav>

    <!-- Konten Utama -->
    <main class="container my-4">
        <h2 class="mb-4">Manajemen Aset</h2>
        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

        <!-- Form Filter -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <form th:action="@{/assets}" method="get" class="row g-3 align-items-center">
                    <div class="col-auto"><label for="typeFilter" class="form-label fw-bold">Filter Tipe:</label></div>
                    <div class="col-md-4">
                        <select class="form-select" id="typeFilter" name="type">
                            <option value="">Semua Tipe</option>
                            <option th:each="typeOpt : ${assetTypes}" th:value="${typeOpt}" th:text="${typeOpt.name()}"
                                th:selected="${typeOpt == selectedType}"></option>
                        </select>
                    </div>
                    <div class="col-auto"><button type="submit" class="btn btn-primary">Filter</button></div>
                </form>
            </div>
        </div>

        <div class="row">
            <!-- Kolom Form Tambah Aset -->
            <div class="col-lg-4 mb-4">
                <div class="card shadow-sm">
                    <div class="card-header fw-bold">Tambah Aset Baru</div>
                    <div class="card-body">
                        <form th:action="@{/assets/add}" method="post" th:object="${asset}">
                            <div class="mb-3">
                                <label for="name" class="form-label">Nama Aset</label>
                                <input type="text" class="form-control" id="name" th:field="*{name}"
                                    placeholder="Contoh: Tabungan BCA" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                            </div>
                            <div class="mb-3">
                                <label for="type" class="form-label">Tipe Aset</label>
                                <select class="form-select" id="type" th:field="*{type}" required>
                                    <option value="">-- Pilih Tipe --</option>
                                    <option th:each="typeOpt : ${T(com.finance.management.model.AssetType).values()}"
                                        th:value="${typeOpt}" th:text="${typeOpt.name()}"></option>
                                </select>
                                <div class="text-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></div>
                            </div>
                            <div class="mb-3">
                                <label for="currentValue" class="form-label">Nilai Saat Ini (Rp)</label>
                                <input type="text" inputmode="numeric" step="0.01" class="form-control nominal-input"
                                    id="currentValue" th:field="*{currentValue}" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('currentValue')}"
                                    th:errors="*{currentValue}"></div>
                            </div>
                            <div class="mb-3">
                                <label for="acquisitionDate" class="form-label">Tanggal Perolehan</label>
                                <input type="date" class="form-control" id="acquisitionDate"
                                    th:field="*{acquisitionDate}">
                                <div class="text-danger" th:if="${#fields.hasErrors('acquisitionDate')}"
                                    th:errors="*{acquisitionDate}"></div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Simpan Aset</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Kolom Tabel Aset -->
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-header fw-bold">Daftar Aset</div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>Nama Aset</th>
                                        <th>Tipe</th>
                                        <th>Nilai Saat Ini</th>
                                        <th>Tgl. Perolehan</th>
                                        <th>Aksi</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="asset : ${assets}">
                                        <td class="fw-medium" th:text="${asset.name}"></td>
                                        <td><span class="badge text-bg-info" th:text="${asset.type.name()}"></span></td>
                                        <td th:text="${#numbers.formatCurrency(asset.currentValue)}"></td>
                                        <td
                                            th:text="${asset.acquisitionDate != null ? #temporals.format(asset.acquisitionDate, 'dd MMM yyyy') : '-'}">
                                        </td>
                                        <td>
                                            <a th:href="@{/assets/edit/{id}(id=${asset.id})}"
                                                class="btn btn-warning btn-sm me-1"><i
                                                    class="bi bi-pencil-square"></i></a>
                                            <form th:action="@{/assets/delete/{id}(id=${asset.id})}" method="post"
                                                class="d-inline"
                                                onsubmit="return confirm('Yakin ingin menghapus aset ini?');">
                                                <button type="submit" class="btn btn-danger btn-sm"><i
                                                        class="bi bi-trash"></i></button>
                                            </form>
                                        </td>
                                    </tr>
                                    <tr th:if="${#lists.isEmpty(assets)}">
                                        <td colspan="5" class="text-center">Belum ada aset yang dicatat.</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/auto-format-nominal.js}"></script>

</body>

</html>
