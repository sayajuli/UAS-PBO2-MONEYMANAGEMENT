<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Saya - KeuanganKu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm position-sticky top-0 z-3">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" th:href="@{/dashboard}">ðŸ’° KeuanganKu</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" th:href="@{/dashboard}">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/transactions}">Transaksi</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/assets}">Aset</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/debts}">Utang</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/reports}">Laporan</a></li>
        </ul>
        <div class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              <i class="bi bi-person-circle"></i> Halo, <strong sec:authentication="name">User</strong>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" th:href="@{/profile}">Profil Saya</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li>
                <form th:action="@{/logout}" method="post" class="d-flex px-3">
                  <button class="btn btn-danger btn-sm w-100" type="submit">Logout</button>
                </form>
              </li>
            </ul>
          </li>
        </div>
      </div>
    </div>
  </nav>

  <!-- Konten Utama -->
  <main class="container my-4">
    <h2 class="mb-4">Profil Saya</h2>
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <div class="row">
      <!-- Kolom Kiri: Informasi Akun -->
      <div class="col-lg-5 mb-4">
        <div class="card shadow-sm">
          <div class="card-header fw-bold">Informasi Akun</div>
          <div class="card-body">
            <p><strong>Username:</strong> <span th:text="${user.username}"></span></p>
            <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
            <p><strong>Akun Dibuat:</strong> <span
                th:text="${#temporals.format(user.createdAt, 'dd MMMM yyyy HH:mm')}"></span></p>
          </div>
        </div>
      </div>

      <!-- Kolom Kanan: Form Ubah Password -->
      <div class="col-lg-7">
        <div class="card shadow-sm">
          <div class="card-header fw-bold">Ubah Password</div>
          <div class="card-body">
            <form th:action="@{/profile/change-password}" method="post" th:object="${passwordChangeDto}">
              <div class="mb-3">
                <label for="oldPassword" class="form-label">Password Lama</label>
                <input type="password" class="form-control" id="oldPassword" th:field="*{oldPassword}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('oldPassword')}" th:errors="*{oldPassword}"></div>
              </div>
              <div class="mb-3">
                <label for="newPassword" class="form-label">Password Baru</label>
                <input type="password" class="form-control" id="newPassword" th:field="*{newPassword}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></div>
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Konfirmasi Password Baru</label>
                <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
