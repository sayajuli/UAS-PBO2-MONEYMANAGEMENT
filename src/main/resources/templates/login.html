<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { display: flex; align-items: center; justify-content: center; min-height: 100vh; background-color: #f0f2f5; }
        .login-card { max-width: 400px; width: 100%; }
    </style>
</head>
<body>
    <div class="card p-4 shadow-sm login-card">
        <div class="card-body">
            <h2 class="text-center mb-4 fw-bold text-primary">ðŸ’° KeuanganKu</h2>
            <h5 class="card-title text-center mb-4">Login ke Akun Anda</h5>
            
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Username atau password salah.
            </div>
            
            <div th:if="${param.register_success}" class="alert alert-success" role="alert">
                Registrasi berhasil! Silakan login.
            </div>

            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <div class="text-center mt-3">
                <small>Belum punya akun? <a th:href="@{/register}">Daftar di sini</a></small>
            </div>
        </div>
    </div>
</body>
</html>
